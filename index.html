<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle-landing-page</title>
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
        <header id="header">
            <img src="./img/logo.svg" alt="logo-img">
        </header>

        <main class="main">
            <div class="hero-illustration">
                <img src="./img/illustration-mockups.svg" alt="">
            </div>

            <div class="hero-details">
                <h1>Build The Community Your Fans Will Love</h1>
                <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                    Create connections with your users as you engage in genuine discussion. </p>
                <button>Register</button>
            </div>
        </main>
                
        <footer>
                <div class="social-media-links">
                    <i class='bx bxl-facebook'></i>
                    <i class='bx bxl-twitter' ></i>
                    <i class='bx bxl-instagram'></i>
                </div>
                <small>
                    <p class="attribution">
                        Challenge by <a href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0/hub/huddle-landing-page-with-a-single-introductory-section-r3n6gIVZ2" target="_blank">Frontend Mentor</a>. 
                        Coded by <a href="https://www.frontendmentor.io/profile/Criztiandev">Criztian Jade M Tuplano</a>.
                      </p>
                </small>
        </footer>
</body>
</html>
